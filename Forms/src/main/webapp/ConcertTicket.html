<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>X-workz Concert Booking Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Concert Booking Form</h1>
    
    <form action="concert" method="post">
      <div class="row">
        <!-- Location -->
        <div class="col-md-6 mb-3">
          <label for="location" class="form-label">Location</label>
          <input type="text" class="form-control" id="location" name="location" required>
        </div>

        <!-- Artist Name -->
        <div class="col-md-6 mb-3">
          <label for="artistName" class="form-label">Artist Name</label>
          <input type="text" class="form-control" id="artistName" name="artistName" required>
        </div>
      </div>

      <div class="row">
        <!-- Ticket Type -->
        <div class="col-md-6 mb-3">
          <label for="ticketType" class="form-label">Ticket Type</label>
          <select class="form-select" id="ticketType" name="ticketType" required>
            <option value="" selected>--select--</option>
            <option value="Premium">Premium</option>
            <option value="Gold">Gold</option>
            <option value="Silver">Silver</option>
          </select>
        </div>

        <!-- Number of Tickets -->
        <div class="col-md-6 mb-3">
          <label for="noOfTickets" class="form-label">Number of Tickets</label>
          <input type="number" class="form-control" id="noOfTickets" name="noOfTickets" min="1" required>
        </div>
      </div>

      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary btn-lg">Book Tickets</button>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS (Optional, for responsive behavior) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
