<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>X-workz College Admission Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">College Admission Form</h1>
    
    <form action="collegeApply" method="post">
      <div class="row">
        <!-- Name -->
        <div class="col-md-6 mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>

        <!-- Email -->
        <div class="col-md-6 mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="text" class="form-control" id="email" name="email" required>
        </div>
      </div>

      <div class="row">
        <!-- Mobile -->
        <div class="col-md-6 mb-3">
          <label for="mobile" class="form-label">Mobile</label>
          <input type="tel" class="form-control" id="mobile" name="mobile" required>
        </div>

        <!-- Address -->
        <div class="col-md-6 mb-3">
          <label for="address" class="form-label">Address</label>
          <input type="text" class="form-control" id="address" name="address" required>
        </div>
      </div>

      <div class="row">
        <!-- Father Name -->
        <div class="col-md-6 mb-3">
          <label for="fatherName" class="form-label">Father's Name</label>
          <input type="text" class="form-control" id="fatherName" name="fatherName" required>
        </div>

        <!-- Mother Name -->
        <div class="col-md-6 mb-3">
          <label for="motherName" class="form-label">Mother's Name</label>
          <input type="text" class="form-control" id="motherName" name="motherName" required>
        </div>
      </div>

      <div class="row">
        <!-- Percentage -->
        <div class="col-md-6 mb-3">
          <label for="percentage" class="form-label">Percentage</label>
          <input type="number" class="form-control" id="percentage" name="percentage" min="0" max="100" required>
        </div>

        <!-- Course -->
        <div class="col-md-6 mb-3">
          <label for="course" class="form-label">Course</label>
          <input type="text" class="form-control" id="course" name="course" required>
        </div>
      </div>

      <div class="row">
        <!-- Age -->
        <div class="col-md-6 mb-3">
          <label for="age" class="form-label">Age</label>
          <input type="number" class="form-control" id="age" name="age" min="18" required>
        </div>
      </div>

      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary btn-lg">Apply</button>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS (Optional, for responsive behavior) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
