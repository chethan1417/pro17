<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>X-workz Movie Ticket Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Movie Ticket Form</h1>
    
    <form action="movie" method="post">
      <div class="row">
        <!-- Name -->
        <div class="col-md-6 mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>

        <!-- Total Tickets -->
        <div class="col-md-6 mb-3">
          <label for="totalTickets" class="form-label">Total Tickets</label>
          <input type="number" class="form-control" id="totalTickets" name="totalTickets" required>
        </div>
      </div>

      <div class="row">
        <!-- Theater Name -->
        <div class="col-md-6 mb-3">
          <label for="theaterName" class="form-label">Theater Name</label>
          <input type="text" class="form-control" id="theaterName" name="theaterName" required>
        </div>

        <!-- Seat Type -->
        <div class="col-md-6 mb-3">
          <label for="seatType" class="form-label">Seat Type</label>
          <select class="form-select" id="seatType" name="seatType" required>
            <option value="" selected>--Select--</option>
            <option value="Premium">Premium</option>
            <option value="Gold">Gold</option>
            <option value="Silver">Silver</option>
          </select>
        </div>
      </div>

      <div class="row">
        <!-- Donation -->
        <div class="col-md-6 mb-3">
          <label for="donation" class="form-label">Donation</label>
          <input type="number" class="form-control" id="donation" name="donation" required>
        </div>

        <!-- Date -->
        <div class="col-md-6 mb-3">
          <label for="date" class="form-label">Date</label>
          <input type="date" class="form-control" id="date" name="date" required>
        </div>
      </div>

      <div class="row">
        <!-- Time -->
        <div class="col-md-6 mb-3">
          <label for="time" class="form-label">Time</label>
          <input type="time" class="form-control" id="time" name="time" required>
        </div>
      </div>

      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary btn-lg">Submit</button>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS (Optional, for responsive behavior) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
